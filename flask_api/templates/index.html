<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft RCON Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Lien vers le fichier CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Minecraft RCON Interface</h1>

        <!-- Section des Commandes Rapides -->
        <div class="mb-3">
            <label for="command" class="form-label">Entrez une commande Minecraft</label>
            <input type="text" id="command" class="form-control" placeholder="Entrez une commande Minecraft">
        </div>
        <button class="btn btn-success" onclick="sendCommand()">Envoyer la commande</button>

        <div class="mt-5" id="response"></div>

        <!-- Commandes rapides -->
        <div class="mt-5">
            <h3>Commandes Rapides :</h3>
            <button class="btn btn-primary mt-2" onclick="sendQuickCommand('list')">Liste des Joueurs</button>
            <button class="btn btn-primary mt-2" onclick="sendQuickCommand('say Hello')">Dire 'Hello'</button>
        </div>

        <!-- Section des Logs en Temps Réel -->
        <div class="mt-5">
            <h3>Logs en temps réel :</h3>
            <div id="logs" class="bg-light p-3" style="height: 300px; overflow-y: scroll;"></div>
        </div>
    </div>

    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <!-- Lien vers le fichier JavaScript -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
